<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Srebrne Antosie 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    header {
      background: linear-gradient(135deg, #b0b0b0, #888);
      color: black;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }

    .category {
      padding: 20px;
      border-bottom: 1px solid #333;
    }

    .category h2 {
      margin-bottom: 10px;
      color: #b0b0b0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .card {
      background: #1a1a1a;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
      border: 2px solid transparent;
    }

    .card.selected {
      border: 2px solid white;
      background: #333;
    }

    .card.voted {
      opacity: 0.5;
      pointer-events: none;
    }

    video {
      width: 100%;
      border-radius: 8px;
    }

    button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background: #b0b0b0;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover:not(:disabled) {
      background: #888;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: #888;
    }

    #adminPanel {
      display: none;
      padding: 20px;
      background: #111;
    }

    .result {
      margin-top: 10px;
      background: #222;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<header>
  üèÜ Srebrne Antosie 2025 üèÜ
</header>

<div id="categories"></div>

<div class="footer">
  Tajny panel: <a href="#" onclick="showLogin()" style="color:#b0b0b0">Admin</a>
</div>

<div id="adminPanel">
  <h2>Panel Admina</h2>
  <div id="results"></div>
  <button onclick="resetVotes()">RESETUJ WSZYSTKIE G≈ÅOSY</button>
</div>

<script>
const ADMIN_LOGIN = "wronki";
const ADMIN_PASSWORD = "ojciec";

const categories = [
  "Rage Roku (klip)",
  "Smutek (klip)",
  "M≈Çodzie≈ºowe Zdanie (klip)",
  "ZajƒÖkanie siƒô (klip)",
  "Gracz Roku (osoba)",
  "Zagranie Roku (klip)",
  "Osoba kt√≥ra powinna dotknƒÖƒá trawy (osoba)",
  "Najgorsze Zagranie (klip)",
  "Kierowca Roku (klip)",
  "Porada Roku (klip)"
];

// ---------------- IP ----------------
let userIP = null;

async function fetchIP() {
  try {
    const res = await fetch("https://api.ipify.org?format=json");
    const data = await res.json();
    userIP = data.ip;
  } catch (e) {
    alert("Nie mo≈ºna pobraƒá IP. Sprawd≈∫ internet.");
  }
}

// ---------------- VOTES ----------------
function getVotes() {
  return JSON.parse(localStorage.getItem("votes") || "{}");
}

function saveVotes(votes) {
  localStorage.setItem("votes", JSON.stringify(votes));
}

// IP -> { category: true }
function getIPLocks() {
  return JSON.parse(localStorage.getItem("ipLocks") || "{}");
}

function saveIPLocks(data) {
  localStorage.setItem("ipLocks", JSON.stringify(data));
}

let selectedOption = {};

function selectCard(category, option, cardElement) {
  if (!userIP) return;

  const locks = getIPLocks();
  if (locks[userIP] && locks[userIP][category]) return;

  const cards = cardElement.parentElement.querySelectorAll(".card");
  cards.forEach(c => c.classList.remove("selected"));

  cardElement.classList.add("selected");
  selectedOption[category] = option;
}

function vote(category, cardElement) {
  if (!userIP) {
    alert("≈Åadowanie IP... spr√≥buj za chwilƒô");
    return;
  }

  const locks = getIPLocks();
  if (locks[userIP] && locks[userIP][category]) {
    alert("Z tego IP ju≈º oddano g≈Ços w tej kategorii!");
    return;
  }

  const option = selectedOption[category];
  if (!option) {
    alert("Najpierw wybierz klip!");
    return;
  }

  const votes = getVotes();
  if (!votes[category]) votes[category] = {};
  if (!votes[category][option]) votes[category][option] = 0;

  votes[category][option]++;
  saveVotes(votes);

  // Zablokuj IP dla tej kategorii
  if (!locks[userIP]) locks[userIP] = {};
  locks[userIP][category] = true;
  saveIPLocks(locks);

  const cards = cardElement.parentElement.querySelectorAll(".card");
  cards.forEach(c => c.classList.add("voted"));

  alert("G≈Ços zapisany! üèÜ");
}

function render() {
  const container = document.getElementById("categories");

  categories.forEach((cat, index) => {
    const div = document.createElement("div");
    div.className = "category";

    div.innerHTML = `
      <h2>${index + 1}. ${cat}</h2>
      <div class="grid">
        ${[1,2,3,4].map(i => `
          <div class="card" onclick="selectCard('${cat}', 'Opcja ${i}', this)">
            <video src="klip${index + 1}_${i}.mp4" controls></video>
            <button onclick="event.stopPropagation(); vote('${cat}', this.parentElement)">
              G≈Çosuj
            </button>
          </div>
        `).join("")}
      </div>
    `;

    container.appendChild(div);
  });

  lockAlreadyVoted();
}

function lockAlreadyVoted() {
  if (!userIP) return;

  const locks = getIPLocks();
  if (!locks[userIP]) return;

  document.querySelectorAll(".category").forEach(catDiv => {
    const title = catDiv.querySelector("h2").innerText.replace(/^\d+\. /, "");
    if (locks[userIP][title]) {
      const cards = catDiv.querySelectorAll(".card");
      cards.forEach(c => c.classList.add("voted"));
    }
  });
}

// ---------------- ADMIN ----------------
function showLogin() {
  const login = prompt("Login:");
  const pass = prompt("Has≈Ço:");

  if (login === ADMIN_LOGIN && pass === ADMIN_PASSWORD) {
    document.getElementById("adminPanel").style.display = "block";
    showResults();
  } else {
    alert("Z≈Çy login lub has≈Ço!");
  }
}

function showResults() {
  const votes = getVotes();
  const results = document.getElementById("results");
  results.innerHTML = "";

  for (let cat in votes) {
    const div = document.createElement("div");
    div.className = "result";

    let html = `<h3>${cat}</h3>`;
    for (let opt in votes[cat]) {
      html += `${opt}: ${votes[cat][opt]} g≈Ços√≥w<br>`;
    }

    div.innerHTML = html;
    results.appendChild(div);
  }
}

function resetVotes() {
  if (confirm("Na pewno chcesz usunƒÖƒá wszystkie g≈Çosy i odblokowaƒá IP?")) {
    localStorage.removeItem("votes");
    localStorage.removeItem("ipLocks");
    alert("Wszystkie g≈Çosy i IP odblokowane!");
    location.reload();
  }
}

// ---------------- INIT ----------------
fetchIP().then(render);
</script>

</body>
</html>
