<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Srebrne Antosie 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    header {
      background: linear-gradient(135deg, #b0b0b0, #888);
      color: black;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }

    .category {
      padding: 20px;
      border-bottom: 1px solid #333;
    }

    .category h2 {
      margin-bottom: 10px;
      color: #b0b0b0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .card {
      background: #1a1a1a;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
      background: #222;
    }

    video {
      width: 100%;
      border-radius: 8px;
    }

    button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background: #b0b0b0;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #888;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: #888;
    }

    #adminPanel {
      display: none;
      padding: 20px;
      background: #111;
    }

    input {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      border-radius: 5px;
      border: none;
    }

    .result {
      margin-top: 10px;
      background: #222;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<header>
  üèÜ Srebrne Antosie 2025 üèÜ
</header>

<div id="categories"></div>

<div class="footer">
  Tajny panel: <a href="#" onclick="showLogin()" style="color:#b0b0b0">Admin</a>
</div>

<div id="adminPanel">
  <h2>Panel Admina</h2>
  <div id="results"></div>
  <button onclick="resetVotes()">RESETUJ WSZYSTKIE G≈ÅOSY</button>
</div>

<script>
const ADMIN_LOGIN = "wronki";
const ADMIN_PASSWORD = "ojciec";

const categories = [
  "Rage Roku (klip)",
  "Smutek (klip)",
  "M≈Çodzie≈ºowe Zdanie (klip)",
  "ZajƒÖkanie siƒô (klip)",
  "Gracz Roku (osoba)",
  "Zagranie Roku (klip)",
  "Osoba kt√≥ra powinna dotknƒÖƒá trawy (osoba)",
  "Najgorsze Zagranie (klip)",
  "Kierowca Roku (klip)",
  "Porada Roku (klip)"
];

function getVotes() {
  return JSON.parse(localStorage.getItem("votes") || "{}");
}

function saveVotes(votes) {
  localStorage.setItem("votes", JSON.stringify(votes));
}

function vote(category, option) {
  const votes = getVotes();

  if (!votes[category]) votes[category] = {};
  if (!votes[category][option]) votes[category][option] = 0;

  votes[category][option]++;
  saveVotes(votes);

  alert("G≈Ços zapisany! üèÜ");
}

function render() {
  const container = document.getElementById("categories");

  categories.forEach((cat, index) => {
    const div = document.createElement("div");
    div.className = "category";

    div.innerHTML = `
      <h2>${index + 1}. ${cat}</h2>
      <div class="grid">
        <div class="card" onclick="vote('${cat}', 'Opcja 1')">
          <video src="klip${index + 1}_1.mp4" controls></video>
          <button>G≈Çosuj</button>
        </div>
        <div class="card" onclick="vote('${cat}', 'Opcja 2')">
          <video src="klip${index + 1}_2.mp4" controls></video>
          <button>G≈Çosuj</button>
        </div>
        <div class="card" onclick="vote('${cat}', 'Opcja 3')">
          <video src="klip${index + 1}_3.mp4" controls></video>
          <button>G≈Çosuj</button>
        </div>
        <div class="card" onclick="vote('${cat}', 'Opcja 4')">
          <video src="klip${index + 1}_4.mp4" controls></video>
          <button>G≈Çosuj</button>
        </div>
      </div>
    `;

    container.appendChild(div);
  });
}

function showLogin() {
  const login = prompt("Login:");
  const pass = prompt("Has≈Ço:");

  if (login === ADMIN_LOGIN && pass === ADMIN_PASSWORD) {
    document.getElementById("adminPanel").style.display = "block";
    showResults();
  } else {
    alert("Z≈Çy login lub has≈Ço!");
  }
}

function showResults() {
  const votes = getVotes();
  const results = document.getElementById("results");
  results.innerHTML = "";

  for (let cat in votes) {
    const div = document.createElement("div");
    div.className = "result";

    let html = `<h3>${cat}</h3>`;
    for (let opt in votes[cat]) {
      html += `${opt}: ${votes[cat][opt]} g≈Ços√≥w<br>`;
    }

    div.innerHTML = html;
    results.appendChild(div);
  }
}

function resetVotes() {
  if (confirm("Na pewno chcesz usunƒÖƒá wszystkie g≈Çosy?")) {
    localStorage.removeItem("votes");
    alert("G≈Çosy zresetowane");
    showResults();
  }
}

render();
</script>

</body>
</html>
